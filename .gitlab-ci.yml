
variables:
  DB_HOST: mysql
  MYSQL_DATABASE: homestead
  MYSQL_USER: homestead
  MYSQL_PASSWORD: secret
  MYSQL_ROOT_PASSWORD: secret
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  DOCKER_DRIVER: overlay2
  CLAIR_OUTPUT: High

include:
  - template: Dependency-Scanning.gitlab-ci.yml

include:
  - template: License-Scanning.gitlab-ci.yml

include:
  - template: Container-Scanning.gitlab-ci.yml

include:
  - template: Security/SAST.gitlab-ci.yml

include:
  - template: Security/Secret-Detection.gitlab-ci.yml

stages:
  - build
  - test
  - analyse
  - deploy

build-docker:
  stage: build
  image: docker:stable
  script:
    - docker info
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $IMAGE .
    - docker push $IMAGE

  services:
    - docker:19.03.12-dind
  variables:
    IMAGE: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
  only:
    - master

build-composer:
  image: lorisleiva/laravel-docker
  stage: build
  script:
    - cp .env.testing.example .env
    - composer install
  only:
    - pull_request
    - push
    - master
    - staging
    - production
  artifacts:
    paths:
      - .env
      - vendor/
      - storage/logs

artisan-test:
  image: lorisleiva/laravel-docker
  stage: test
  services:
    - mysql:8.0
  script:
    - cp ./resources/docker/sail/xdebug.ini /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    - cp .env.testing.example .env.testing
    - php artisan key:generate
    - php artisan migrate
    - php artisan db:seed
    - php artisan passport:install
    - php artisan queue:work &
    - php artisan serve &
    - php artisan test --env=testing
  only:
    - pull_request
    - push
    - master
    - staging
    - production
  artifacts:
    paths:
      - storage/logs/
  dependencies:
    - build-composer

deploy_staging:
  image: lorisleiva/laravel-docker
  stage: deploy
  script:
    - php vendor/bin/envoy run deploy --branch=staging --refresh=true --host=${{PROJECT_STAGING_HOST}}
  only:
    - staging
  dependencies:
    - artisan-test

deploy_production:
  image: lorisleiva/laravel-docker
  stage: deploy
  script:
    - php vendor/bin/envoy run deploy --branch=production --host=${{PROJECT_PRODUCTION_HOST}}
  only:
    - production
  dependencies:
    - artisan-test

sonarcloud-check:
  stage: analyse
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - master
  dependencies:
    - artisan-test


