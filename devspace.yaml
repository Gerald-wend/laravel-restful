version: v1beta9
images:
  app:
    image: chumheramis/laravel-restful-api
    tags:
    - latest
    injectRestartHelper: true
    appendDockerfileInstructions:
    - USER root
    rebuildStrategy: ignoreContextChanges
    build:
      disabled: true
  mysql:
    image: mysql
    tags:
    - latest
    createPullSecret: true
    build:
      disabled: true
  phpmyadmin:
    image: phpmyadmin
    tags:
    - latest
    createPullSecret: true
    build:
      disabled: true
deployments:
- name: phpmyadmin
  helm:
    componentChart: true
    values:
      containers:
      - image: phpmyadmin:latest
        env:
          - name: PMA_HOST
            value: mysql
          - name: PMA_USER
            value: "${DB_USERNAME}"
          - name: PMA_PASSWORD
            value: "${DB_PASSWORD}"
      service:
        ports:
        - port: 80
- name: mysql
  helm:
    componentChart: true
    values:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: secret
        - name: MYSQL_DATABASE
          value: homestead
        - name: MYSQL_USER
          value: homestead
        - name: MYSQL_PASSWORD
          value: secret
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "yes"
        image: mysql:latest
      service:
        ports:
        - port: 3306
- name: laravel-restful-api
  helm:
    componentChart: true
    values:
      containers:
      - image: chumheramis/laravel-restful-api
      service:
        ports:
        - port: 80
dev:
  ports:
  - imageName: app
    forward:
    - port: 80
  - imageName: phpmyadmin
    forward:
    - port: 8080
      remotePort: 80
  open:
  - url: http://localhost:80
  - url: http://localhost:8080
  sync:
  - imageName: app
    excludePaths:
    - .git/
    uploadExcludePaths:
    - devspace.yaml
    - .devspace/
    - devspace.yaml
    - .devspace/
    onUpload:
      restartContainer: true
profiles:
- name: production
  patches:
  - op: remove
    path: images.app.appendDockerfileInstructions
  - op: remove
    path: images.app.injectRestartHelper
  - op: remove
    path: images.app.rebuildStrategy
- name: interactive
  patches:
  - op: add
    path: dev.interactive
    value:
      defaultEnabled: true
  - op: add
    path: images.app.entrypoint
    value:
    - sleep
    - "9999999999"
